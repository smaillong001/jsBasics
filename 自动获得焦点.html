<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自动获得焦点</title>
		<style></style>
		<script>
			window.onload =function(){
				var txt = document.getElementById("txt");
				txt .focus();//自动获得焦点
			}
			
		</script>
	</head>
	<body>
		
		<h1>focus()方法</h1>
		自动获得焦点：
		<input type="text" id="txt" />
	</body>
</html>

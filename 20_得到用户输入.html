<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>得到用户输入</title>
	</head>
	<body>
		<p>promtp是专门用来弹出能够让用户输入的对话框</p>
		<p>alert("从前有座山")   ——————直接使用，不需要变量</p>
		<p>promtp必须用一个变量，来接收用户输入的值</p>
		<script>
			var year = prompt("请输入你的出生年份"); //得到用户输入
			var age = 2015 - year; //计算年龄
			alert("你今年"+ age + "岁了");//输出
		</script>
	</body>
</html>

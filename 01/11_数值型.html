<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数值型</title>
	</head>
	<body>
		如果一个变量中，存放了数字，那么这个变量就是数值型的。<br />
		typeof表示"某某"的类型。<br />
		语法：<br />
		typeof 变量<br />
		<script type="text/javascript">
			var a = 100;//定义了一个变量a,并赋值100;
			var b = 123456; //number
			var c = 3.142425;//number
			var d = -234566666;//number
			var e = -34.34234344;//number
			var f = 0.12345;//number
			console.log(a)//表示输出的值
			console.log(typeof a);//输出 number 表示a变更是数值型的  
			console.log(typeof b);
			console.log(typeof c);
			console.log(typeof d);
			console.log(typeof e);
			console.log(typeof f);
		</script>
	</body>
</html>

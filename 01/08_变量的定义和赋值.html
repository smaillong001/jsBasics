<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量的定义和赋值</title>
	</head>
	<body>
		变量用 var 来定义 ，只有定义后才能使用<br />
		
		正确：<br />
		1	var a;   // 定义<br />
		2	a = 100;  //赋值<br />
		3	console.log(a);  //输出100<br />

		有经验的程序员会把定义和赋值写在一起;<br />
		var a = 100;<br />
		在JavaScript中，永远都是用var来定义变量，这点C、Java等等既然不同。<br />
		赋值用s等于号，表示等号右边的值，赋给左边的变量。<br />

		
		<script type="text/javascript">
			var a;//定义
			a = 100;//赋值
			console.log(a)
		</script>
		
	</body>
</html>

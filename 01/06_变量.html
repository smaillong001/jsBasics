<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 100 ;//定义了一个变量a,并且赋值100
			console.log(a);//控制台输出变更a的值
			
			/*var 就是一个关键字,所谓关键字就是一个特殊功能的小词语,关键词后面一定要有空格格开
			= 等号表示赋值,会交符号右边的值,赋给左边的变量.*/
			
		</script>
	</body>
</html>

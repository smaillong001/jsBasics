<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>连字符和加号小练习</title>
	</head>
	<body>
		
		<script type="text/javascript">
			console.log("1"+"2");// 字符串与字符串的连字，所以输出12
			console.log(1+2);// 加号两边是数字，所以输出3
			console.log(1+"2");//加号两边出现了字符串，所以就是连字符，所以输出12
		    console.log("1"+" "+"2");//三个字符串拼接，输出是1 2
		    console.log("1"+""+"2");//三个字符串拼接，输入是12
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>25单行if语句</title>
	</head>
	<body>
		<h1>单选if语句</h1>
		<p>初学者严禁使用：if( a > 5) alert("这个值大于5");</p>
		<h4>这个程序a>5不满足，所以不能弹出"这个值大于5"这是单行if,省略了大括号：
		<br />等价于：
		if (a > 5){
			alert( "这个值大于5")
		}						
		</h4>
		
		<script type="text/javascript">
			var a = 2;
			
			//初学者严禁使用这种写法
			if( a > 5) alert("这个值大于5");//如果要做的事情 只有一句话，，那么可以省略大括号
			//初学者严禁使用
			
			alert("哈哈哈");  
		</script>
		
	</body>
</html>

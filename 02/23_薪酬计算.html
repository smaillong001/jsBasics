<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23薪酬计算练习</title>
	</head>
	<body>
		<h1>parseint()取整数用int</h1>
		<h1>parsefloat()取小数点用float</h1>
		<script type="text/javascript">
			//某个公司要给员工发年终奖，为了奖励老员工，所以工作时间越长，发的越多，规则如下：
//			工作满0年		            发月薪的1倍月薪年终奖，如果月薪大于8000，那么就是发1.2倍
//			工作满1年		            发月薪的1.5倍月薪年终奖，如果月薪大于10000，那么就是发1.7倍
//			工作满2年，甚至更多		发月薪的3倍月薪年终奖，如果月薪大于12000，那么就是发3.2倍

			var year = parseInt(prompt("请输入您的工作年限,输入整数"));
			var pay = parseInt(prompt("请输入您的月薪"));
			
			if(year >= 2){
				if(pay >= 12000){
					var paypay = pay *3.2;
				}else{
					var paypay = pay *3;
				}
			}else if(year == 1){
				if(pay >= 10000){
					var paypay = pay *1.7;
				}else{
					var paypay = pay *1.5;
				}
			}else if(year == 0){
				if(pay >= 8000){
					var paypay = pay *1.2;
				}else{
					var paypay = pay *1;
				}
			} 
			alert("您的年终奖是"+ paypay )
		</script>
	</body>
</html>

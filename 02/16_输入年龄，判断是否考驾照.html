<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>16输入年龄考驾照</title>
	</head>
	<body>
		<script>
				//第一步：得到用户输入的年龄
			var age = parseInt(prompt("请输入年龄"));
			//显示结果
			if(age >= 18 && age <= 70){
				alert("恭喜，可以考驾照");
				alert("加油啊");
			}else{
				alert("年龄不符合要求")
			}
			alert("么么丢")
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>else可以省略</title>
	</head>
	<body>
		<h1>else部分可以省略</h1>
		<p>没有else部分，就是说没有“否则”，如果条件表达式不满足了，那么就什么都不用做</p>
		<script type="text/javascript">
			var a = 10 ;
			if( a > 20 ){
				alert("这个数字小于20");
			}
			
		</script>
	</body>
</html>

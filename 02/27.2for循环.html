<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环练习</title>
	</head>
	<body>
		<p>程序一开始，i=1,所以进入循环体，，i变为2，输出2</p>
		<p>然后执行i+3,,所以i=5 ,所以i满足i<10,所以进入循环体，，i变6，输出6</p>
		<p>然后执行i+3,,所以i=9 ,所以i满足i<10,所以进入循环体，，i变10，输出10</p>
		<p>然后执行i+3,,所以i=13 ,所以i不满足i<10,不进入循环体，</p>
		<script type="text/javascript">
			for (var i = 1 ; i < 10 ;i = i + 3) {
				i = i + 1;
				console.log(i)
			}
			//i = 2
			//i =6
			//i= 10 
		</script>
	</body>
</html>

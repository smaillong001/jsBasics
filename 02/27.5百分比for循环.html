<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百分比循环</title>
	</head>
	<body>
		
		
		<p>输出结果为1 、4、5、12</p>
		<p>i等1，1除以2 等于0.5,不满足i%2==0,所以跳出循环体，等于1</p>
		<h4 >i等1+1 =2，2除以2=1，2-2*1等于0，满足i%2==0，进入循环体，2*2，等于4</h4>
		<p>i等于4+1=5，5除以2=2.5（取整数2），5-2*2=1，不满足i%2==0,所以跳出循环体，等于5</p>
		<h4>i等于5+1=6，6除以2=3（取整数3），6-2*3=0，满足i%2==0,进入循环体，6*2，等于12</h4>
		<script type="text/javascript">
			for (var i = 1; i<10 ; i = i + 1) {
				if(i % 2 == 0){
					i=i*2
				}
				console.log(i)
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环</title>
	</head>
	<body>
		<p>程序一开始i等于1,满足i<=10,进入循环体，<p style="color: red;">但是循环体没有语句,不输出</p></p>
		<p>i++执行，所以当程序执行到i=10时，又执行了一次i++.等于11，不满足i<=10,退出循环</p>
		<h3>结果为11</h3>
		<script type="text/javascript">
			for (var i = 1 ; i <= 10 ; i++) {
				
			}
			console.log(i)
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>

		<title>逻辑运算符</title>

	<body>
		<h1>逻辑运算符只有3个</h1>
		<h3>&&   与或（且）</h3>
		<h3>|| 或</h3>
		<h3>!  非</h3>
		<p>参与逻辑运算的，都是布尔值，只有true和false才能参与逻辑运算，得到的答案，仍然是布尔值</p>
		<p>&& 表示且的意思，都真才真</p>
		<p>|| 表示或，有真就是真</p> 
		<p>!表示非，相反</p>
		<script type="text/javascript">
			// && 表示且的意思，都真才真
//			console.log(true && true); //true
//			console.log(true && false);//false
//			console.log(false && true);//false
//			console.log(false && false);//false

			// || 表示或，有真就是真
//			console.log(true && true);//true
//			console.log(false && true);//true
//			console.log(true && false);//true
//			console.log(false && false);//false
			
			
			//	!表示非
			console.log(!true);
			console.log(!false);
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>体重练习BMI</title>
	</head>
	<body>
		<script type="text/javascript">
			//第一步，输入身高和体重
			var wei = parseFloat(prompt("请输入你的体重，单位是公斤"));
			var hei = parseFloat(prompt("请输入你的身高，单位是米"));
			var mbi = wei / Math.pow(hei,2);
			if(mbi < 18.5){
				alert("过轻")
			}else if(mbi < 25){
				alert("正常")
			}else if(mbi < 28){
				alert("过重")
			}else if(mbi <= 32){
				alert("肥胖")
			}else{
				alert("非常膨胀")
			}
		</script>
	</body>
</html>

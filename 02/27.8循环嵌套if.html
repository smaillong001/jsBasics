<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环嵌套</title>
	</head>
	<body>
		<p>输出结果为1、2、3、4、6、8、12、16、24、48</p>
		<p>i=1 , 48除以1=48，48-1*48=0，满足48%i==0，输出结果为1</p>
		<p>i=2 , 48除以2=24，48-2*24=0，满足48%i==0，输出结果为2</p>
		<p>i=3 , 48除以3=16，48-3*16=0，满足48%i==0，输出结果为3</p>
		<p>i=4 , 48除以4=12，48-2*24=0，满足48%i==0，输出结果为4</p>
		<p>i=5 , 48除以5=9，48-5*9=3，不满足48%i==0，不执行</p>
		<script>
			for (var i=1; i<=48; i++) {
				if(48%i ==0){
					console.log(i)
				}
			}
		</script>
	</body>
</html>

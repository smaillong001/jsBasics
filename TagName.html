<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TagName动态获取方法</title>
	</head>
	<body>
		<ul id="list">
			<li></li>
			<li></li>
			<li></li>
		</ul>
	<!--动态获取TagName方法-->	
		<script type="text/javascript">
			
			window.onload = function(){
				var Oul = document.getElementById('list');//静态方法获取ID
				var Oli = Oul.getElementsByTagName('li');//动态获取list里面的li
			//	alert(Oli.length); //当前ID下面的li的总数
			}
		</script>
	<!--动态获取TagName方法-->
	
	
	<!--动态获取TagName方法-->
	<script type="text/javascript">
		window.onload = function(){
			document.title = 'js修改标题';//js修改标题方法
			document.body.innerHTML = '<input type="button" value="按钮"/>'; 
		}
		
	</script>
	</body>
</html>

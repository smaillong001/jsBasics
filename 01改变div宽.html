<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>改变div盒子</title>
		<style type="text/css">
			#demo{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="demo"></div>
		<button id="btn">改变宽度</button>
		<script type="text/javascript">
			//要操作先找人
			var odem = document.getElementById("demo");//获得id
			var obtn = document.getElementById("btn");//获得按钮
			
			//事件3要素
			/*事件源.事件=function(){ 事件处理函数 }*/
			obtn.onclick = function(){
				odem.style.width="300px";
				odem.style.height="300px";
				odem.style.background="cornflowerblue"
			}
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>累加器求1~100的和</title>
	</head>
	<body>
		<h1>求1~100的和</h1>
		<h4>答案：5050</h4>
		<script type="text/javascript">
			var sum =0;//累加器
			//遍历1~100,将所有的数字扔掉累加器里面
			for (var i=1; i<=100; i++) {
				sum = sum + i;
			}
			console.log(sum)
		</script>
	</body>
</html>

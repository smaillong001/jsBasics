<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>求阶乘</title>
	</head>
	<body>
		<h3>所谓的阶乘，比如6的阶乘是：1*2*3*4*5*6=720</h3>
		<h5>计算13的阶乘</h5>
		<script type="text/javascript">
			var a=1;
			for (var i=1; i<=13; i++) {
				 a=a*i
			}
			console.log(a)
		</script>
	</body>
</html>

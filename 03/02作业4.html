<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>不能被7整除的</title>
	</head>
	<body>
		<h1>7的倍数</h1>
		<h3>//这个数不能被7整除，且个位数不能是7</h3>
		<script type="text/javascript">
			for (var i=1 ; i <=60; i++) {
				//这个数不能被7整除，且个位数不能是7
				if(i % 7 !=0 && i % 10 !=7){
					console.log(i)
				}
			}
		</script>
	</body>
</html>

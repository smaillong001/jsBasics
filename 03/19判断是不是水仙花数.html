<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>判断水仙花数</title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i=100; i<=999; i++) {
				if ( shuixianhua(i) == true) {
					console.log(i);
				}	
			}
			
			//百倍函数，这个函数功能是，接收一个参数，返回这个参数的百位数			
			function baiwei(num){
				return parseInt(num/100) 
			}
			
			//十位函数
			function shiwei(num){
				return parseInt(num % 100 / 10) 
			}
			
			//个位函数
			function gewei(num){
				return parseInt(num % 10) 
			}
			
			//判断水仙花数
			function shuixianhua(num){
				var a = baiwei(num);
				var b = shiwei(num);
				var c = gewei(num);
				if (num == Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3)) {
					return true;
				}else{
					return false;
				}
				}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数的返回值</title>
	</head>
	<body>
		<h2>return就是英语“返回”的意思，那么就表示此时这个“函数调用的表达式”（红色部分），值就是这个a+b。</h2>
		<script type="text/javascript">
			console.log( qiuhe(3,4) );
			
			function qiuhe(a,b){
				return a+b
			}
		</script>
	</body>
</html>

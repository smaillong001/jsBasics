		<!--方法2-->
		<script type="text/javascript">
			var num = parseInt(prompt("请输入一个数能不能被5或6整除"));
			if(num%5==0 && num%6==0 ){
				alert("能被5和6整除")
			}else if( num % 5==0){
				alert("能被5整除，不能被6整除")
			}else if( num % 6==0){
				alert("能被6整除，不能被5整除")
			}else{
				alert("都不能被整除")
			}
		</script>

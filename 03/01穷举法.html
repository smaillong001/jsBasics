<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>穷举法</title>
	</head>
	<body>
		<h1>穷举法</h1>
		<p>穷：欲穷千里目，更上一层楼。穷尽</p>
		<p>举：列举，推举</p>
		<h4>穷举法：就是一个一个的试，我们现在寻找1——1000中能被5或6整除的数</h4>
		<script type="text/javascript">
			for (i=1;i<=1000;i++) {
				if ( i%5 == 0 || i%6 ==0) {
					console.log(i)
				} 
			}
		</script>
	</body>
</html>

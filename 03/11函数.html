<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
		<style>
			h3{color: red;}
		</style>
	</head>
	<body>
		<h1>函数</h1>
		
		<h2>函数:是一种封装。就是将一些语句，封闭到函数里面，通过调用的形式，执行这些语句</h2>
		<h3>第二步：say() 调用函数</h3>
		<h3>第一步：定义函数：function say()</h3>
		<h3>定义放在调用的后面</h3>
		<h4>语法：</h4>
		<h5>function 函数名字（）{</h5>
		<br />	
		<h5>}</h5>
		<script type="text/javascript">
			console.log("你好");
			
			say(); //调用函数
			
			//定义函数
			function say(){
				console.log("大家好才是真的好");
				
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作业3</title>
	</head>
	<body>
		<h3>题目：用户输入一个数，找出能除尽他的所有数</h3>
		<script type="text/javascript">
			var num = parseInt(prompt("请输入一个数"));
			for (var i=1; i<=num;i++) {
				if(num%i ==0){
					console.log(i)
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数的参数</title>
	</head>
	<body>
		<h1>函数的参数</h1>
		<h3>say("你好呀","吃了么");你好呀,吃了么表示真实的数值、字符串</h3>
		<h3>say(a,b)里面的参数叫形式参数。表示接收一个值，</h3>
		<script type="text/javascript">
			say("你好呀","吃了么"); //函数的调用
			
			//函数的定义
			function say(a,b){
				console.log(a);
				console.log(b);
			}
		</script>
	</body>
</html>

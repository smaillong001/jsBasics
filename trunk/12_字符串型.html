<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串型</title>
	</head>
	<body>
		string就是字符串型的意思。<br>
		
		<script type="text/javascript">
			var a = "abcde";
		    var b = "哈哈哈";
			
			var c = "123456";
			var d =""; //空字符串
			console.log(typeof a);
			console.log(typeof b);
			console.log(typeof c);
			console.log(typeof d);
			
		</script>
	</body>
</html>

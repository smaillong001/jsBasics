<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数值型</title>
	</head>
	<body>
		如果一个变量中，存放了数字，那么这个变量就是数值型的。<br />
		typeof表示"某某"的类型。
		<script type="text/javascript">
			var a = 100;//定义了一个变量a,并赋值100;
			console.log(a)//表示输出的值
			console.log(typeof a)//输出 number 表示a变更是数值型的  
			
			
		</script>
	</body>
</html>

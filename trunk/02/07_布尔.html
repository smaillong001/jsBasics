<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07-布尔运算</title>
	</head>
	<body>
		<h1>布尔运算</h1>
		<p>“true” 真</p>
		<p>"false" 假 </p>
		<script type="text/javascript">
			var a = true ;//真
			var b = false ; //假
			console.log(a); //输出
			console.log(b); //输出
			console.log(typeof a);//输出类型
			console.log(typeof b);//输出类型
			console.log("=====");
			console.log("true");
			console.log("false");
		</script>
	</body>
</html>

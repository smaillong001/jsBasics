<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小测试</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = "3" ==3;//true
			var b = "4" ===4; //false
			console.log(a || b); //true 有真就真
			console.log(a && b); //false
			console.log(a && !b); //都真才真   true && !false
			console.log(!a && b); //!true $$ false , 结果为false
			
		</script>
	</body>
</html>

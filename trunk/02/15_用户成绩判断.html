<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户成绩判断</title>
	</head>
	<body>
		<script type="text/javascript">
			var score = parseFloat(prompt("请输入成绩"));
			if(score >= 60 ){
				alert("恭喜你及格");
				alert("不要骄傲");
			}else{
				alert("很遗憾你没有及格");
				alert("再接再厉");
			}
			alert("么么丢")
		</script>
	</body>
</html>

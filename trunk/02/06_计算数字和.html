<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算数字合</title>
	</head>
	<body>
		<script type="text/javascript">
			var mun = prompt("请输入数字");
			var bai = parseInt(mun/100);
			var shi = parseInt(mun % 100/10);
			var gee = parseInt(mun % 10);
			var ber = bai + shi + gee;
			alert(ber)
		</script>
	</body>
</html>

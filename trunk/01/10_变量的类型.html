<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量的类型</title>
	</head>
	<body>
		变量能够存储数字、字符串。变量会自动根据存储的东西的类型不同，来决定自己的类型<br />
		也就是说变量有类型
		<script type="text/javascript">
			var a = 100;//这里存放了一个数字
			var b = "老王";//这里存放了一个字符串
			console.log(a);//输出
			console.log(b);//输出
			
		</script>
	</body>
</html>
